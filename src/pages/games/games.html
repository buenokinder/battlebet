<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{'Games'| translate}}</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-title>Odd: {{currentOdd}}</ion-title>
        <button ion-button (click)="pushBet()">Bet</button>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let fixture of fixtures">
      <ion-avatar item-start>
        <ion-icon name="ios-football" ></ion-icon>
      </ion-avatar>
      <h2>{{fixture.name}}</h2>
      <ion-note item-end>{{fixture.startTime | date:"short"}}</ion-note>
      <button ion-button color="secondary" block (click)="pushFixture(fixture.id)">Bet</button>
    </ion-item>
  </ion-list>
</ion-content>
