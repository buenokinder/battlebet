<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{'Bet'| translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col width="30%" col-4 *ngFor="let selection of selectedselections"> {{selection.name}} : {{selection.odd}}</ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>

    <ion-item>
      <ion-label fixed>Odd</ion-label>
      <ion-input disabled="true" placeholder="{{totalodd}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Value</ion-label>
      <ion-input [(ngModel)]="betamount" type="text"></ion-input>
    </ion-item>


  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="makebet(betamount)" block>Bet</button>
  </div>

</ion-content>
