<ion-header>
  <ion-navbar>
    <ion-title>
      Bet
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

      <ion-list>
        <button (click)="selectOdd(selection.odd)" *ngFor="let selection of selections" ion-button>{{selection.name}}<br>{{selection.odd}}</button>
      </ion-list>

    <ion-list>

        <ion-item>
            <ion-label fixed>Odd</ion-label>
            <ion-input *ngIf="selectedodd" disabled="true" placeholder="{{selectedodd}}"></ion-input>
        </ion-item>

        <ion-item>
        <ion-label fixed>Value</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>


    </ion-list>

    <div padding>
        <button ion-button color="primary" block>Bet</button>
    </div>
</ion-content>
